<div class="table-container">
  <table class="table table-hover table-striped">
    <thead>
      <tr>
        <th width="30%">Nombre del proyecto</th>
        <th width="50%">Descripcion</th>
        <th class="text-center" width="20%">Acciones</th>
      </tr>
    </thead>
    <tbody>

      <tr *ngFor="let project of projects;" (click)="openProject(project)">
        <td>{{project.name}}</td>
        <td>{{project.description}}</td>
        <td class="text-center">
          <button type="button" class="btn btn-link btn-intable"> <i class="fa fa-pencil"></i> </button>
          <button type="button" class="btn btn-link btn-intable" > <i class="fa fa-cog"></i> </button>
        </td>
      </tr>


    </tbody>
  </table>
</div>

<div class="modal-header">
  <h4 class="modal-title">{{title}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="cancelFn()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>


<div class="modal-body">

  <p *ngIf="type == 'confirm' || type == 'alert' ">{{message}}</p>

  <ng-template #templateContainer>  </ng-template>
</div>



<div class="modal-footer">
  <button *ngIf="type == 'confirm' || type == 'dialog'" type="button" class="btn btn-outline-primary" (click)="cancelFn()">{{cancelBtnText}}</button>
  <button type="button" class="btn btn-primary" (click)="acceptFn()">{{acceptBtnText}}</button>
</div>
